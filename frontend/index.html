<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="BreatheBack - Community Air Restoration App">
    <meta name="theme-color" content="#E8F4F8">
    <title>BreatheBack</title>
    
    <!-- Leaflet CSS for map rendering -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Application CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Application Container -->
    <div id="app">
        
        <!-- Report View -->
        <div id="report-view" class="view active">
            <div class="view-header">
                <h1>Report Air Impact</h1>
            </div>
            <div class="view-content">
                <div id="report-form-container"></div>
                <div id="restoration-card-container"></div>
            </div>
        </div>

        <!-- Actions View -->
        <div id="actions-view" class="view">
            <div class="view-header">
                <h1>Take Action</h1>
                <p class="view-subtitle">Help restore air quality in your area</p>
            </div>
            <div class="view-content">
                <div id="actions-container"></div>
            </div>
        </div>

        <!-- Heatmap View -->
        <div id="heatmap-view" class="view">
            <div class="view-header">
                <h1>Restoration Map</h1>
                <div id="map-toggle-container"></div>
            </div>
            <div class="view-content">
                <div id="map-container"></div>
                <div id="map-legend-container"></div>
                <div id="zone-inspector-container"></div>
            </div>
        </div>

        <!-- Community View -->
        <div id="community-view" class="view">
            <div class="view-header">
                <h1>Community Events</h1>
            </div>
            <div class="view-content">
                <div id="event-form-container"></div>
                <div id="event-list-container"></div>
            </div>
        </div>

        <!-- My Points View -->
        <div id="mypoints-view" class="view">
            <div class="view-header">
                <h1>My Points</h1>
            </div>
            <div class="view-content">
                <div id="points-summary-container"></div>
                <div id="settings-container" class="settings-section">
                    <h2>Settings</h2>
                    <div class="settings-controls">
                        <button id="seed-demo-btn" class="btn-primary">Seed Demo Data</button>
                        <button id="demo-mode-btn" class="btn-secondary">Enable Demo Mode</button>
                        <button id="reset-data-btn" class="btn-danger">Reset All Data</button>
                        <button id="force-clear-btn" class="btn-danger">Force Clear & Reload</button>
                    </div>
                    <p class="settings-note">Use "Force Clear & Reload" if reset is not working properly.</p>
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <nav id="navigation-bar" class="nav-bar">
            <button class="nav-item active" data-view="report">
                <span class="nav-icon">üìù</span>
                <span class="nav-label">Report</span>
            </button>
            <button class="nav-item" data-view="actions">
                <span class="nav-icon">‚ú®</span>
                <span class="nav-label">Actions</span>
            </button>
            <button class="nav-item" data-view="heatmap">
                <span class="nav-icon">üó∫Ô∏è</span>
                <span class="nav-label">Heatmap</span>
            </button>
            <button class="nav-item" data-view="community">
                <span class="nav-icon">üë•</span>
                <span class="nav-label">Community</span>
            </button>
            <button class="nav-item" data-view="mypoints">
                <span class="nav-icon">‚≠ê</span>
                <span class="nav-label">My Points</span>
            </button>
        </nav>

    </div>

    <!-- Leaflet JS for map rendering -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Application JavaScript -->
    <!-- Component modules -->
    <script src="navigation.js"></script>
    <script src="reportForm.js"></script>
    <script src="restorationActionCard.js"></script>
    <script src="actionsView.js"></script>
    <script src="heatmapView.js"></script>
    <script src="zoneInspector.js"></script>
    <script src="pointsSummary.js"></script>
    <script src="eventList.js"></script>
    <script src="eventForm.js"></script>
    
    <!-- State management and initialization -->
    <script src="app.js"></script>
    
    <!-- Main entry point - wires everything together -->
    <script src="main.js"></script>
</body>
</html>
