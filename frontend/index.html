<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="BreatheBack - Community Air Restoration App">
    <meta name="theme-color" content="#E8F4F8">
    <title>BreatheBack</title>
    
    <!-- Leaflet CSS for map rendering -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Application CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Application Container -->
    <div id="app">
        
        <!-- Top Bar with Points Chip -->
        <div class="top-bar">
            <div class="top-bar-center">
                <h1 class="app-name">BreatheBack</h1>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">‚òÄÔ∏è</span>
                </button>
            </div>
            <button id="points-chip" class="points-chip" aria-label="View your points">
                <span class="chip-label">Today:</span>
                <span class="chip-value" id="points-chip-value">0</span>
            </button>
        </div>
        
        <!-- Report View (Home) -->
        <div id="report-view" class="view active">
            <div class="view-content">
                <div id="report-flow-container">
                    <div class="loading-placeholder">
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Map View -->
        <div id="map-view" class="view">
            <div class="view-content">
                <div id="map-toggle-container"></div>
                <div id="map-container"></div>
                <div id="map-legend-container"></div>
            </div>
        </div>

        <!-- Community View -->
        <div id="community-view" class="view">
            <div class="view-content">
                <div id="event-form-container"></div>
                <div id="event-list-container"></div>
            </div>
        </div>

        <!-- Bottom Sheets -->
        <div id="bottom-sheet-overlay" class="bottom-sheet-overlay hidden">
            <!-- Points Panel -->
            <div id="points-panel" class="bottom-sheet hidden">
                <div class="sheet-handle"></div>
                <div class="sheet-header">
                    <h2>Your Impact</h2>
                    <button class="sheet-close" aria-label="Close">&times;</button>
                </div>
                <div class="sheet-content">
                    <div id="points-summary-container"></div>
                    <div id="settings-container" class="settings-section">
                        <h3>Settings</h3>
                        <div class="settings-controls">
                            <button id="seed-demo-btn" class="btn-secondary">Seed Demo Data</button>
                            <button id="demo-mode-btn" class="btn-secondary">Enable Demo Mode</button>
                            <button id="reset-data-btn" class="btn-danger">Reset All Data</button>
                            <button id="force-clear-btn" class="btn-danger">Force Clear & Reload</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Zone Inspector Panel -->
            <div id="zone-inspector-panel" class="bottom-sheet hidden">
                <div class="sheet-handle"></div>
                <div class="sheet-header">
                    <h2>Zone Details</h2>
                    <button class="sheet-close" aria-label="Close">&times;</button>
                </div>
                <div class="sheet-content">
                    <div id="zone-inspector-container"></div>
                </div>
            </div>

            <!-- Actions Panel -->
            <div id="actions-panel" class="bottom-sheet hidden">
                <div class="sheet-handle"></div>
                <div class="sheet-header">
                    <h2>Restore Now</h2>
                    <button class="sheet-close" aria-label="Close">&times;</button>
                </div>
                <div class="sheet-content">
                    <div id="actions-container"></div>
                </div>
            </div>
        </div>

        <!-- Navigation Bar (3 tabs) -->
        <nav id="navigation-bar" class="nav-bar">
            <button class="nav-item active" data-view="report">
                <span class="nav-icon">üìù</span>
                <span class="nav-label">Report</span>
            </button>
            <button class="nav-item" data-view="map">
                <span class="nav-icon">üó∫Ô∏è</span>
                <span class="nav-label">Map</span>
            </button>
            <button class="nav-item" data-view="community">
                <span class="nav-icon">üë•</span>
                <span class="nav-label">Community</span>
            </button>
        </nav>

    </div>

    <!-- Leaflet JS for map rendering -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Application JavaScript -->
    <!-- Component modules -->
    <script src="themeManager.js"></script>
    <script src="navigation.js"></script>
    <script src="reportFlow.js"></script>
    <script src="bottomSheetManager.js"></script>
    <script src="actionsView.js"></script>
    <script src="heatmapView.js"></script>
    <script src="zoneInspector.js"></script>
    <script src="pointsSummary.js"></script>
    <script src="eventList.js"></script>
    <script src="eventForm.js"></script>
    
    <!-- State management and initialization -->
    <script src="app.js"></script>
    
    <!-- Main entry point - wires everything together -->
    <script src="main.js"></script>
</body>
</html>
