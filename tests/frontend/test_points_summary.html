<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PointsSummary Component Test</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--color-soft-gray);
      padding: 20px;
    }

    .test-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .test-header {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-soft);
    }

    .test-controls {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-soft);
    }

    .test-controls h3 {
      margin-top: 0;
      color: var(--color-text-primary);
    }

    .control-group {
      margin-bottom: 15px;
    }

    .control-group label {
      display: block;
      margin-bottom: 5px;
      color: var(--color-text-primary);
      font-weight: 500;
    }

    .control-group input {
      width: 100%;
      padding: 8px 12px;
      border: 2px solid var(--color-light-gray);
      border-radius: 8px;
      font-size: 14px;
    }

    .control-group button {
      padding: 10px 20px;
      background: var(--color-deep-blue);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-right: 10px;
    }

    .control-group button:hover {
      background: var(--color-calm-blue);
    }

    .test-scenario {
      margin-top: 10px;
    }

    .test-scenario button {
      background: var(--color-healing-green);
      margin-bottom: 5px;
    }

    .test-scenario button:hover {
      background: var(--color-soft-green);
    }

    #points-summary-container {
      margin-bottom: 20px;
    }

    .test-info {
      background: var(--color-sky-blue);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .test-info h4 {
      margin-top: 0;
      color: var(--color-text-primary);
    }

    .test-info pre {
      background: white;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <div class="test-header">
      <h1>PointsSummary Component Test</h1>
      <p>Test the PointsSummary component with different point values and scenarios.</p>
    </div>

    <div class="test-controls">
      <h3>Test Controls</h3>
      
      <div class="control-group">
        <label for="total-points">Total Points:</label>
        <input type="number" id="total-points" value="0" min="0">
      </div>

      <div class="control-group">
        <label for="actions-completed">Actions Completed:</label>
        <input type="number" id="actions-completed" value="0" min="0">
      </div>

      <div class="control-group">
        <label for="vape-points">Vape Points:</label>
        <input type="number" id="vape-points" value="0" min="0">
      </div>

      <div class="control-group">
        <label for="smoke-points">Smoke Points:</label>
        <input type="number" id="smoke-points" value="0" min="0">
      </div>

      <div class="control-group">
        <button onclick="updatePoints()">Update Points</button>
        <button onclick="resetPoints()">Reset to Zero</button>
      </div>

      <div class="test-scenario">
        <h4>Quick Test Scenarios:</h4>
        <button onclick="setScenario(0, 0, 0, 0)">Zero Points (New Day)</button>
        <button onclick="setScenario(15, 3, 10, 5)">Low Points (1-20)</button>
        <button onclick="setScenario(35, 7, 20, 15)">Medium Points (21-50)</button>
        <button onclick="setScenario(75, 15, 40, 35)">High Points (51+)</button>
      </div>
    </div>

    <div id="points-summary-container"></div>

    <div class="test-info">
      <h4>Current State:</h4>
      <pre id="state-display"></pre>
    </div>
  </div>

  <!-- Mock BreatheBackApp for testing -->
  <script>
    // Mock app state
    let mockState = {
      userPoints: {
        date: new Date().toISOString().split('T')[0],
        totalPoints: 0,
        actionsCompleted: 0,
        vapePoints: 0,
        smokePoints: 0,
        actions: []
      }
    };

    // Mock BreatheBackApp
    window.BreatheBackApp = {
      getState: () => mockState,
      updatePoints: (points) => {
        mockState.userPoints = points;
        updateStateDisplay();
      }
    };

    function updateStateDisplay() {
      const display = document.getElementById('state-display');
      display.textContent = JSON.stringify(mockState.userPoints, null, 2);
    }

    function updatePoints() {
      const totalPoints = parseInt(document.getElementById('total-points').value) || 0;
      const actionsCompleted = parseInt(document.getElementById('actions-completed').value) || 0;
      const vapePoints = parseInt(document.getElementById('vape-points').value) || 0;
      const smokePoints = parseInt(document.getElementById('smoke-points').value) || 0;

      mockState.userPoints = {
        date: new Date().toISOString().split('T')[0],
        totalPoints: totalPoints,
        actionsCompleted: actionsCompleted,
        vapePoints: vapePoints,
        smokePoints: smokePoints,
        actions: []
      };

      pointsSummary.update();
      updateStateDisplay();
    }

    function resetPoints() {
      document.getElementById('total-points').value = 0;
      document.getElementById('actions-completed').value = 0;
      document.getElementById('vape-points').value = 0;
      document.getElementById('smoke-points').value = 0;
      updatePoints();
    }

    function setScenario(total, actions, vape, smoke) {
      document.getElementById('total-points').value = total;
      document.getElementById('actions-completed').value = actions;
      document.getElementById('vape-points').value = vape;
      document.getElementById('smoke-points').value = smoke;
      updatePoints();
    }

    // Initialize component
    let pointsSummary;
  </script>

  <script src="pointsSummary.js"></script>

  <script>
    // Initialize the PointsSummary component
    pointsSummary = new PointsSummary({
      containerId: 'points-summary-container'
    });

    pointsSummary.init();
    updateStateDisplay();
  </script>
</body>
</html>
