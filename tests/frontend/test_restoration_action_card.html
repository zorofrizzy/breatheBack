<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestorationActionCard Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 40px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .test-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #4A5568;
        }
        .test-button {
            padding: 12px 24px;
            background: #6BC4A6;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        .test-button:hover {
            background: #5AB396;
        }
        #test-container {
            margin-top: 20px;
        }
        .test-info {
            padding: 12px;
            background: #FFF4D6;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>RestorationActionCard Component Test</h1>
    
    <div class="test-section">
        <div class="test-title">Test Scenarios</div>
        <div class="test-info">
            Click the buttons below to test different scenarios for the RestorationActionCard component.
        </div>
        
        <button class="test-button" onclick="testIndoorContext()">Test Indoor Context</button>
        <button class="test-button" onclick="testOutdoorContext()">Test Outdoor Context</button>
        <button class="test-button" onclick="testNoContext()">Test No Context</button>
        <button class="test-button" onclick="testActionCompletion()">Test Action Completion</button>
        <button class="test-button" onclick="clearCard()">Clear Card</button>
    </div>
    
    <div class="test-section">
        <div class="test-title">RestorationActionCard Container</div>
        <div id="test-container"></div>
    </div>
    
    <script src="restorationActionCard.js"></script>
    <script>
        let currentCard = null;
        
        // Mock suggestions for different contexts
        const indoorSuggestions = [
            {
                id: 'indoor_1',
                title: 'Open a window',
                description: 'Let fresh air in for 5 minutes',
                points: 10,
                context: 'indoor'
            },
            {
                id: 'indoor_2',
                title: 'Move near ventilation',
                description: 'Find a spot with better air flow',
                points: 5,
                context: 'indoor'
            },
            {
                id: 'indoor_3',
                title: 'Use a fan',
                description: 'Improve air circulation',
                points: 7,
                context: 'indoor'
            },
            {
                id: 'universal_1',
                title: 'Take deep breaths',
                description: 'Breathe deeply in fresh air',
                points: 5,
                context: 'both'
            }
        ];
        
        const outdoorSuggestions = [
            {
                id: 'outdoor_1',
                title: 'Step away',
                description: 'Move from dense areas',
                points: 5,
                context: 'outdoor'
            },
            {
                id: 'outdoor_2',
                title: 'Choose open air',
                description: 'Find a well-ventilated spot',
                points: 8,
                context: 'outdoor'
            },
            {
                id: 'outdoor_3',
                title: 'Move upwind',
                description: 'Position yourself upwind',
                points: 10,
                context: 'outdoor'
            },
            {
                id: 'universal_2',
                title: 'Encourage others',
                description: 'Share air restoration tips',
                points: 10,
                context: 'both'
            }
        ];
        
        const mixedSuggestions = [
            {
                id: 'indoor_1',
                title: 'Open a window',
                description: 'Let fresh air in for 5 minutes',
                points: 10,
                context: 'indoor'
            },
            {
                id: 'outdoor_1',
                title: 'Step away',
                description: 'Move from dense areas',
                points: 5,
                context: 'outdoor'
            },
            {
                id: 'universal_1',
                title: 'Take deep breaths',
                description: 'Breathe deeply in fresh air',
                points: 5,
                context: 'both'
            },
            {
                id: 'universal_2',
                title: 'Encourage others',
                description: 'Share air restoration tips',
                points: 10,
                context: 'both'
            },
            {
                id: 'indoor_4',
                title: 'Relocate to open area',
                description: 'Step into a more spacious zone',
                points: 8,
                context: 'indoor'
            }
        ];
        
        function testIndoorContext() {
            clearCard();
            console.log('Testing Indoor Context');
            
            currentCard = new RestorationActionCard({
                containerId: 'test-container',
                context: 'indoor',
                reportType: 'vape',
                zoneId: 'test_zone_123',
                suggestions: indoorSuggestions,
                onActionComplete: (result) => {
                    console.log('Action completed:', result);
                    alert(`Action completed! Points: ${result.totalPoints}`);
                },
                onClose: () => {
                    console.log('Card closed');
                    currentCard = null;
                }
            });
            
            currentCard.init();
        }
        
        function testOutdoorContext() {
            clearCard();
            console.log('Testing Outdoor Context');
            
            currentCard = new RestorationActionCard({
                containerId: 'test-container',
                context: 'outdoor',
                reportType: 'smoke',
                zoneId: 'test_zone_456',
                suggestions: outdoorSuggestions,
                onActionComplete: (result) => {
                    console.log('Action completed:', result);
                    alert(`Action completed! Points: ${result.totalPoints}`);
                },
                onClose: () => {
                    console.log('Card closed');
                    currentCard = null;
                }
            });
            
            currentCard.init();
        }
        
        function testNoContext() {
            clearCard();
            console.log('Testing No Context');
            
            currentCard = new RestorationActionCard({
                containerId: 'test-container',
                context: null,
                reportType: 'vape',
                zoneId: 'test_zone_789',
                suggestions: mixedSuggestions,
                onActionComplete: (result) => {
                    console.log('Action completed:', result);
                    alert(`Action completed! Points: ${result.totalPoints}`);
                },
                onClose: () => {
                    console.log('Card closed');
                    currentCard = null;
                }
            });
            
            currentCard.init();
        }
        
        function testActionCompletion() {
            if (!currentCard) {
                alert('Please create a card first by clicking one of the context test buttons');
                return;
            }
            
            // Simulate action completion with mock data
            const mockAction = currentCard.suggestions[0];
            const mockData = {
                total_points: 25,
                actions_completed: 3,
                feedback: 'Niceâ€”this area is healing'
            };
            
            currentCard.showFeedback(mockAction, mockData);
        }
        
        function clearCard() {
            if (currentCard) {
                currentCard.destroy();
                currentCard = null;
            }
            document.getElementById('test-container').innerHTML = '';
        }
        
        // Test on load
        console.log('RestorationActionCard test page loaded');
        console.log('RestorationActionCard class available:', typeof RestorationActionCard !== 'undefined');
    </script>
</body>
</html>
